apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dss-airflow-service
  namespace: sys-testing
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
spec:
  rules:
  - http:
      paths:
      - path: /swagger-ui.html
        backend:
          serviceName: dss-wrapper-dss-airflow-wrapper-api
          servicePort: http